<div class="suggested-products">
  <header>
    We Recommend
  </header>

  <div ng-repeat="product in products"
  	   ng-hide="!isCurrentIndex($index)"
  	   ng-click="nextSlide();"
       class="product-container">

    <div class="product">
    	<div class="product-column">
        
        	<img class="product__image" ng-src="{{product.image}}">
    
    	</div>
    	<div class="product-column">
    
        	<h3 ng-bind="product.name"></h3>

			<strong ng-bind="product.price | currency: 'Â£': 2"></strong>

        	<p ng-bind="product.description"></p>
        	
        </div>

    </div>

  </div>

</div>
